<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="vue.js"></script>
    <title>V-proj_001</title>
    <link rel="stylesheet" href="stylesheet.css">
</head>
<body>
<div id="app">
    <p v-if="show" >You can see me!</p>
    <p v-else="show" >Now you see me!</p>
    <template v-if="show">
        <h1>Heading in template</h1>
        <p>Inside template element</p>
    </template>

    <p v-show="show" >Do you also see me?</p>
    <button @click="show = !show">Switch</button>
    <hr>
    <ul>
        <li v-for="(ingredient, i) in ingredients" :key="ingredient"> {{ ingredient }} ({{ i }})</li>
    </ul>
    <button @click="ingredients.push('spices')">Add New item to list</button>
    <template v-for="(ingredient, index) in ingredients">
        <h1>{{ ingredient }}</h1>
        <p>{{ index }}</p>
    </template>
    <hr>
    <h3>looping through values of objects</h3>
    <ul>
        <li v-for="person in persons">
            <div v-for="(value, key, index) in person">{{key}}: {{ value }} ({{ index }})</div>
        </li>
    </ul>
    <hr>
    <h3>looping through some range of numbers</h3>
    <span v-for="n in 10">{{ n }}</span>
</div>
<script src="script_03.js"></script>
</body>
</html>
