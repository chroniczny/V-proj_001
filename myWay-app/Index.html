<!DOCTYPE html>
<html>
<head>
    <title>Monster Slayer</title>
    <script src="https://npmcdn.com/vue/dist/vue.js"></script>
    <link rel="stylesheet" href="../css/foundation.min.css">
    <link rel="stylesheet" href="../css/app.css">
</head>
<body>
<div id="app">
    <section class="row">
        <div class="small-6 columns">
            <h1 class="text-center">YOU</h1>
            <div class="healthbar">
                <div class="healthbar text-center" style="background-color: green; margin: 0; color: white;"
                     :style="{'width': scoreYou + '%'}">{{ scoreYou }}
                </div>
            </div>
        </div>
        <div class="small-6 columns">
            <h1 class="text-center">MONSTER</h1>
            <div class="healthbar">
                <div class="healthbar text-center" style="background-color: green; margin: 0; color: white;"
                     :style="{'width': scoreMonster + '%'}">{{ scoreMonster }}
                </div>
            </div>
        </div>
    </section>
    <section class="row controls" v-show="!gameOn">
        <div class="small-12 columns">
            <button id="start-game" @click="startGame">START NEW GAME</button>
        </div>
    </section>
    <section class="row controls" v-show="gameOn">
        <div class="small-12 columns">
            <button id="attack" @click="attackHim">ATTACK</button>
            <button id="special-attack" @click="specialAttackHim">SPECIAL ATTACK</button>
            <button id="heal" @click="healMe" >HEAL</button>
            <button id="give-up" @click="resetGame">GIVE UP</button>
        </div>
    </section>
    <section class="row log">
        <div class="small-12 columns">
            <ul>
                <li v-for="log in logs" >
                    <div v-for="(value, key) in log" :class="key+'-turn'">{{ key }} {{ value[2]}} {{ value[1]}} with {{ value[0] }} </div>
                </li>
            </ul>
        </div>
    </section>
</div>
<script src="script.js"></script>
</body>
</html>
